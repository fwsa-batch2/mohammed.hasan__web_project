<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Student Details</title>
    <link rel="stylesheet" href="../assets/css/studentDetails.css">
    <link rel="icon" href="./../assets/images/tendots_icon.png">

</head>


<body align='center'><br>
    <span class="title">Admission Form</span>
    <br><br>
    <hr><br>
    <h1 style="color:white">
        Fill Student Details
    </h1>

    <form align=center action="final.html" onsubmit="onSubmitHandler(event)">
        <table title="User Details" border='2'>
            <caption></caption>
            <tr>
                <th scope="col">Student Name:</th>
                <td><input type="text" id="name" name="name" placeholder="Your name" required></td>
            </tr><br>
            <tr>
                <th scope="col">D.O.B:</th>
                <td><input type="date" id="dob" min="2000-12-12" max="2004-01-21" name="age" placeholder="Your age" required>
                </td>
            </tr>
            <tr>
                <th scope="col">E-mail:</th>
                <td><input type="email" id="email" name=mail placeholder="Your mail" required></td>
            </tr>
            <tr>
                <th scope="col">Phone Number:</th>
                <td><input id="phone_number" style="width:180px;" type="number" name="number" min="999999999" max="9999999999" placeholder="Your number" required></td>
            </tr>
            <tr>
                <th scope="col"> State</th>
                <td>
                    <select id="state" required>
            <option value="">--Select--</option>
            <option value="Andhra Pradesh">Andhra Pradesh </option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam"> Assam</option>
            <option value="Bihar"> Bihar</option>
            <option value="Chhattisgarh"> Chhattisgarh</option>
            <option value="Goa"> Goa</option>
            <option value="Gujarat"> Gujarat</option>
            <option value="Haryana"> Haryana</option>
            <option value="Himachal Pradesh"> Himachal Pradesh</option>
            <option value="Jharkhand"> Jharkhand</option>
            <option value="Karnataka"> Karnataka</option>
            <option value="Kerala"> Kerala</option>
            <option value="Madhya Pradesh"> Madhya Pradesh</option>
            <option value="Maharashtra"> Maharashtra</option>
            <option value="Manipur"> Manipur</option>
            <option value="Meghalaya"> Meghalaya</option>
            <option value="Mizoram"> Mizoram</option>
            <option value="Nagaland"> Nagaland</option>
            <option value="Odisha"> Odisha</option>
            <option value="Punjab"> Punjab</option>
            <option value="Rajasthan"> Rajasthan</option>
            <option value="Sikkim"> Sikkim</option>
            <option value="Tamil Nadu"> Tamil Nadu</option>
            <option value="Telangana"> Telangana</option>
            <option value="Tripura"> Tripura</option>
            <option value=" Uttar Pradesh"> Uttar Pradesh</option>
            <option value="Uttarakhand"> Uttarakhand</option>
            <option value="West Bengal"> West Bengal</option>
            <option value="Other States">Other States</option>
          </select>
                </td>
            </tr>
            <tr>
                <th scope="col">Courses available:</th>
                <td><select id="course" name="course" required>
            <option value="tech">--Select--</option>
            <option value="B.tech">Engineering Course</option>
            <option value="B.arch">Arts Course</option>
            <option value="B.Sc">Integrated Course</option>
          </select></td>
            </tr>
            <tr>
                <th scope="col">Upload 10th certificate</th>
                <td><input id="10th_Certificate" type="file" name='10th' required></td>
                </th>
            </tr>
            <tr>
                <th scope="col">Upload 12th certificate</th>
                <td><input id="12th_Certificate" type="file" name='10th' required /></td>
                </th>
            </tr>
            <tr>
                <th scope="col">Cut-off Mark of 10th </th>
                <td><input id="cutoff10" title="Please enter in terms of 100 %" min="2" max="100" type="number" step="0.01" required/> % </td>
            </tr>
            <tr>
                <th scope="col">Cut-off Mark of 12th </th>
                <td><input id="cutoff12" title="Please enter in terms of 100 %" min="2" max="100" type="number" step="0.01" required /> % </td>
            </tr>
            <tr>
                <th scope="col"> Address</th>
                <td><textarea id="address" required></textarea></td>
            </tr>
        </table><br>
        <span class="error"></span>
        <br><br>
        <input type="submit" name='submit' value="Submit">
    </form>
    <br><br>

    <script src="../assets/js/studentDetails.js"></script>
</body>

</html>
