<html>

<head>
  <title>Login page</title>
  <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body align="center">
  <h1 color:'white'> Login Page</h1>
  <hr color="black"><br />
  <img src="../assets/html images/login.jpg" height=150 width=150 alt="Login" style="border-radius:15px;">
  <br /><br /><br />
  <form onsubmit="mailCheck();">
    <table align="center" border="4" height="150px" width='500px' style="background-color:white">
      <tr>
        <th> E-mail Id: </th>
        <td> <input id="mail" type="email" name="mail id" placeholder="Your mail-id eg.abcd@gmail.com" required></td>
      </tr><br />
      <tr>
        <th>Password: </th>
        <td> <input id="password" pattern="[A-Za-z0-9]{12,}"
            title="Your password should contain 12 characters and be a combination of Uppercase,Lowercase,Number and special characers"
            type="password" name="password" placeholder="Password" required>&nbsp;
          <img style="position:absolute;" id="images" onclick="show()" src="../assets/html images/eye-close.svg">
        </td>
      </tr>
      <tr>
        <th>Phone number: </th>
        <td><input id="phoneNumber" type="tel" minlength="9" maxlength="10" id="number" name='number' placeholder="Your Contact number"
            required></td>
      </tr>
    </table><br />
    <center><div id="errorMessage" style="color:red;background:white;width:220px;border-radius: 8px;"></div></center><br />
    <a id="forgot" href="forgot.html" style="padding:5px;">Forgot Password ..?</a><br /><br />
    <span>
      <input type="submit" name="button" value="Submit" onclick="get()"
        style="border-radius:0px;border:3px solid black;">
    </span><br />
    <p>Or<br /><br />Login with Google<br /><br /><img src="../assets/html images/google.jpg" width="50px" height="50px"
        style="border-radius:15px;">
    <p>Don't have an account ? </p>
    <a id="signup" href="Sign up.html" style="padding:5px;"> Sign up here
    </a>
    <br /><br /><br /><br /><br />
    <a href="#"><img src="../assets/html images/insta.jpg" width='50px' height='50px'
        style="border-radius:15px;"></a>&nbsp&nbsp&nbsp&nbsp
    <a href="#"><img src="../assets/html images/facebook.jpg" width="50px" height='50px'
        style="border-radius:15px;"></a>&nbsp&nbsp&nbsp&nbsp
    <a href="#"><img src="../assets/html images/twitter.jpg" width="50px" height='50px' style="border-radius:15px;"></a>

  </form>
  <script type="text/javascript" src="../assets/js/login.js"></script>

</body>

</html>
