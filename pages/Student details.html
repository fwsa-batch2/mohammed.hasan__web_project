<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Student Details</title>
  <script src="../assets/js/studentdetails.js"></script>
  <link rel="stylesheet" href="../assets/css/Student details.css">
</head>


<body align='center'><br>
  <span class="title">Admission Form</span>
  <br><br>
  <hr><br><br><br>
  <h2 style="color:white">
    Fill Student Details
  </h2>
  <div id="message">
    
  </div>
  <form align=center action="final.html" onsubmit="onSubmitHandler()">
    <table style="color:white" width='500' height='450' border='2' align="center">
      <tr>
        <th>Student Name:</th>
        <td><input type="text" id="name" name="name" placeholder="Your name" required></td>
      </tr><br>
      <tr>
        <th>D.O.B:</th>
        <td><input type="date" id="dob" min="2000-12-12" max="2004-01-01" name="age" placeholder="Your age" required>
        </td>
      </tr>
      <tr>
        <th>E-mail:</th>
        <td><input type="email" id="email" name=mail placeholder="Your mail" required></td>
      </tr>
      <tr>
        <th>Phone Number:</th>
        <td><input id="phone_number" style="width:180px;" type="number" name="number" min="999999999" max="9999999999"
            placeholder="Your number" required></td>
      </tr>
      <tr>
        <th> State</th>
        <td>
          <select id="state">
            <option value="">--Select--</option>
            <option value="Andhra Pradesh">Andhra Pradesh </option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam"> Assam</option>
            <option value="Bihar"> Bihar</option>
            <option value="Chhattisgarh"> Chhattisgarh</option>
            <option value="Goa"> Goa</option>
            <option value="Gujarat"> Gujarat</option>
            <option value="Haryana"> Haryana</option>
            <option value="Himachal Pradesh"> Himachal Pradesh</option>
            <option value="Jharkhand"> Jharkhand</option>
            <option value="Karnataka"> Karnataka</option>
            <option value="Kerala"> Kerala</option>
            <option value="Madhya Pradesh"> Madhya Pradesh</option>
            <option value="Maharashtra"> Maharashtra</option>
            <option value="Manipur"> Manipur</option>
            <option value="Meghalaya"> Meghalaya</option>
            <option value="Mizoram"> Mizoram</option>
            <option value="Nagaland"> Nagaland</option>
            <option value="Odisha"> Odisha</option>
            <option value="Punjab"> Punjab</option>
            <option value="Rajasthan"> Rajasthan</option>
            <option value="Sikkim"> Sikkim</option>
            <option value="Tamil Nadu"> Tamil Nadu</option>
            <option value="Telangana"> Telangana</option>
            <option value="Tripura"> Tripura</option>
            <option value=" Uttar Pradesh"> Uttar Pradesh</option>
            <option value="Uttarakhand"> Uttarakhand</option>
            <option value="West Bengal"> West Bengal</option>
            <option value="Other States">Other States</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Courses available:</th>
        <td><select id="course" name="course">
            <option value="tech">--Select--</option>
            <option value="B.tech">Engineering Course</option>
            <option value="B.arch">Arts Course</option>
            <option value="B.Sc">Integrated Course</option>
          </select></td>
      </tr>
      <tr>
        <th>Upload 10th certificate</th>
        <td><input id="10th_Certificate" type="file" name='10th'></td>
        </th>
      </tr>
      <tr>
        <th>Upload 12th certificate</th>
        <td><input id="12th_Certificate" type="file" name='10th'></td>
        </th>
      </tr>
      <tr>
        <th> Address</th>
        <td><textarea id="address" required></textarea></td>
      </tr>
    </table><br><br>
    <input type="submit" name='submit' value="Submit">
  </form>

</body>
