<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .addComment {
            background-color: teal;
            color: white;
            padding: 5px 10px;
            border-bottom-left-radius: 5px;
            border-top-right-radius: 5px;
            font-size: 17px;
        }
        .addComment:hover {
            transform: translateY(4px);
            transition: all .5S;
        }
        .resetComment {
            background-color: white;
            color: black;
            padding: 5px 10px;
            border-bottom-left-radius: 5px;
            border-top-right-radius: 5px;
            font-size: 17px;
        }
        .resetComment:hover {
            transform: translateY(4px);
            transition: all .5S;
        }
        .comments {
            grid-area: comments;
            overflow-y: scroll;
        }
        .comments span {
            font-size: 25px;
            box-shadow: 0px 0px 20px;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 10px;
        }
        .comments hr {
            height: 3px;
        }
        textarea {
            font-size: 15px;
            margin-bottom: 10px;
        }
        .head {
            grid-area: header;
            background-color: slategrey;
            color: snow;
            font-size: 25px;
        }
        .support {
            grid-area: support;
            background-color: rgb(155, 223, 223);
        }
        body {
            display: grid;
            height: 98vh;
            grid-auto-rows: 15% auto auto;
            grid-auto-columns: 80% 20%;
            grid-template-areas: "header header"
                "support comments"
                "support comments"
                "support comments";
            text-align: center;
            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        body>div {
            border: 2px solid black;
            text-align: center;
            padding: 10px 0px 0px 0px;
        }
    </style>
</head>
<body>
    <div class="head">
        Support Page

    </div>
    <div class="comments">
        <span>Comments</span>
        <hr color="black" width="60px"><br />
        <form>
            <textarea id="comment" rows="5" cols="30"></textarea>
            <button type="button" class="addComment" onclick="addComments();"> Add Comment</button>
            <button type="reset" class="resetComment"> Delete </button>
        </form><br /><br>
        <br><br>
        <div id="addingComment">

        </div>

    </div>
    <div class="support">

    </div>


    <script>
        let commentsArray = [];

        function addComments() {
            let comments = document.getElementById("comment").value;
            commentsArray.push(comments);
            document.getElementById("addingComment").innerHTML += "<p>" + comments + "</p>";
            localStorage.setItem("comments", JSON.stringify(commentsArray));
        }
        function onRefresh() {
            let getComments = JSON.parse(localStorage.getItem("comments"));
            if (getComments != null) {
                commentsArray = getComments;
            }
            else {
                commentsArray = [];
            }
            for (let i = 0; i < commentsArray.length; i++) {
                document.getElementById("addingComment").innerHTML += "<p>" + commentsArray[i] + "</p>";
            }
        }
        onRefresh();
    </script>

</body>

</html>
