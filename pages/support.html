<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../assets/css/support.css">

<body>
    <div class="head">
        Support Page

    </div>
    <div class="comments">
        <span>Comments</span>
        <hr color="black" width="60px"><br />

        <form onsubmit="addComments();">
            Your Name : <input id="name" type="text" required><br><br> Comment : <textarea id="comment" rows="5" cols="30" pattern="[A-Za-z0-9.,;]{10,}" required></textarea><br>
            <button type="submit" class="addComment"> Add Comment</button>&nbsp;&nbsp;
            <button type="reset" class="resetComment"> Delete </button>
        </form><br>

        <div class="overflowHidden">
            <div id="addingComment"></div>


        </div>

    </div>
    <div class="support">

    </div>


    <script src="./../assets/js/support.js">
    </script>

</body>

</html>
