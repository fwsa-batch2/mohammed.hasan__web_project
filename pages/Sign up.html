<html>

<head>
  <title>Sign up Screen</title>
  <link rel="stylesheet" href="../assets/css/SignUp.css">
</head>

<body>
  <form  onsubmit="check()" align=center>
    <br>
    <img src="../assets/Gifs/signup.gif" width=400 height=250 alt="Sign up Image">
    <hr color='black' width='30%'>
    <br><br><br>
    First Name: <input id="fname" type="text" pattern="[a-zA-Z]" name="fname" placeholder="First Name" required>
    <br><br>
    Last Name: <input id="lname" type="text" pattern="[a-zA-Z]" name="lname" placeholder="Last Name" required>
    <br><br>
    E-mail Id: <input id="mailid" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" type="email" name="email" placeholder="Your mail Id   eg.abcd@gmail.com" required>
    <br>   Eg: albert07@gmail.com
    <br><br>
    D.O.B :<input id="dob" type="date" min="2000-12-12" max="2004-01-01" name="dob" required>
    <br><br>
    Password: <input id="password" type="password" pattern="[A-Za-z0-9]{12,}"
      title="Your password should contain 12 characters and be a combination of Uppercase,Lowercase,Number" name="password"
      placeholder="Enter your password" required>
    &nbsp; <img style="position:absolute;" id="images" onclick="show()" src="../assets/html images/eye-close.svg">
    <br><br>
    Confirm Password: <input id="cPassword" type="password" pattern="[A-Za-z0-9]{12,}"
      title="Your password should contain 12 characters and be a combination of Uppercase,Lowercase,Number"
      name="pass" placeholder="Re-Enter your password" required>
    &nbsp; <img style="position:absolute;" id="images2" onclick="show1()" src="../assets/html images/eye-close.svg">
    <br><br>
    Phone Number: <input id="number" pattern="[0-9]{10}" title="Enter only numbers" type="tel" minlength="9" maxlength="10" name="number" placeholder="Enter your number"
      required>
    <br><br>
    Address: <textarea id="address" name="address" rows="4" cols="30" required></textarea>
    <br>
    <div id="errorMessage" style="background-color: white;padding:4px;display: inline-block;"></div><br />
    <p><input type="submit" name="sbmit" value="Submit" style="padding:5px;border:2px solid black;">
      <input type="reset" name="reset" value="Reset" style="padding:5px;margin-left:20px;border:2px solid black;">
    </p>
    
  </form>
  <div align=center><br>
    <a href="Fees.html">Click here for more info
    </a>
  </div>

  <script type="text/javascript" src="../assets/js/signUp.js"></script>
  
</body>

</html>
