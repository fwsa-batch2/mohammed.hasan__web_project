<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="./../assets/css/displayDetailsToAdmin.css">
    <link rel="icon" href="./../assets/images/tendots_icon.png">
    <!-- <style>
        option:hover {
            box-shadow: 0px 0px 50px inset white;
        }
    </style> -->
</head>

<body>
    <a href="./home.html" target="_blank">
        <img src="./../assets/images/home.jpg" width="5%" height="10%" alt="home_icon">
    </a>
    <div class="filter">
        <h1>Applied Student Details</h1>
        <h2 style="padding-left: 20px;"> Sort By </h2>
        <select onchange="filtering(event)" id="filter">
            <option value="">--Select--</option>
            <option value="cutoff10">10th Cut-off</option>
            <option value="cutoff12">12th Cut-off</option>
            <option value="new">Newest</option>
            <option value="old">Oldest</option>

        </select>
    </div>
    <table border="4">
        <caption></caption>
        <th scope="col"> No Student Details available
        </th>
        <tr id="table"></tr>
    </table>
    <a class="addCourse" href="./addCourse.html">
        <img alt="Add Course" src="../assets/images/course_icon.png" width="2%" style="vertical-align: middle;padding: 5px;">
        <button>Add Course</button></a>

    <script src="./../assets/js/displayDetailsToAdmin.js"></script>
</body>

</html>
