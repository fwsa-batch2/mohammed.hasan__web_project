<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="forgot,password">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="icon" href="./../assets/images/tendots_icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,100&family=Comfortaa&family=Lobster&family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/forgot.css">
</head>

<body>
    <form class="left" onsubmit="onSubmitHandler(event)">
        <h1 class="title">Forgot Password ! </h1>
        <hr class="hr" />
        <h2> E-mail Id</h2>
        <input type="tel" id="mailId" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter proper Mail-Id" placeholder="Enter registered E-mail Id" required>
        <h2> Mobile Number</h2>
        <input type="tel" id="num" maxlength="10" pattern="[0-9]{10}" title="Please enter only numbers and it should be 10 digits" placeholder="Enter your Mobile number" required>
        <br>
        <div id="error"></div>
        <br>
        <input class="submit" type="submit" />
    </form>
    <img alt="Forgot Image" src="../assets/images/forgot.webp" width="40%" height="53%">
    <video width="98%" autoplay muted loop style="z-index:-100;">
        <source src="../assets/images/forgot.mp4">
        <track kind="subtitles">
        </track>
    </video>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("user_str4I9mVP6DG7g6A93L0a");
        })();
    </script>
    <script src="./../assets/js/forgot.js"></script>

</body>


</html>
