<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>OTP Verification</title>
    <link rel="icon" href="./../assets/images/tendots_icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,100&family=Comfortaa&family=Lobster&family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/otp.css">
    <style>

    </style>

<body>
    <form class="left" onsubmit="onSubmitHandler(event)">
        <h1 class="title">Set new Password </h1>
        <hr class="hr">
        <h2> Enter your password</h2>
        <br>
        <input id="password" type="password" pattern="[A-Za-z0-9.+/_!$%&\|*()]{12,}" title="Your password should contain a minimum 12 characters and be a combination of Uppercase,Lowercase and Numbers" name="password" placeholder="Password here" required>
        <br>
        <button type="submit" class="submit">Submit</button>
    </form>
    <img alt="Login Gif" src="../assets/images/login.gif" width="40%" height="40%">


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript" src="./../assets/js/setPassword.js">
    </script>
</body>

</html>
