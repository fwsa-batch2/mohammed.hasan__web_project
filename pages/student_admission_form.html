<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form of Student</title>
    <link rel="stylesheet" href="./../assets/css/student_admission_form.css">
</head>

<body align="center"><br /><br />
    <h1 style="font-size: 40px;">Applicant Form</h1>
    <hr class="hr">
    <br /><br />
    <table title="Admission Form" border="4">
        <caption></caption>
        <tr>
            <th scope="col" colspan="2">
                <h2>Personal Details</h2>
            </th>
        </tr>
        <tr>
            <th scope="col">Name :</th>
            <td id="displayName"> </td>
        </tr>
        <tr>
            <th scope="col"> D.O.B :</th>
            <td id="displayDob"></td>
        </tr>
        <tr>
            <th scope="col"> E-mail : </th>
            <td id="displayEmail"></td>
        </tr>
        <tr>
            <th scope="col"> Contact Number : </th>
            <td id="displayContact"></td>
        </tr>
        <tr>
            <th scope="col"> State : </th>
            <td id="displayState"></td>
        </tr>
        <tr>
            <th scope="col"> Course : </th>
            <td id="displayCourse"></td>
        </tr>
        <tr>
            <th scope="col"> 10th Cut-off : </th>
            <td id="displayCutoff10"></td>
        </tr>
        <tr>
            <th scope="col"> 12th Cut-off : </th>
            <td id="displayCutoff12"></td>
        </tr>
        <tr>
            <th scope="col"> Address : </th>
            <td id="displayAddress"></td>
        </tr>
    </table><br /><br />
    <button style="font-size: 20px;" onclick="print()"> Print </button>
    <script type="text/javascript" src="../assets/js/student_admission_form.js"></script>
</body>

</html>
