<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="icon" href="./../assets/images/tendots_icon.png">

    <link rel="stylesheet" href="./../assets/css/addCourse.css">
</head>

<body>
    <div class="form_head">
        <a href="./home.html" class="home"><img src="./../assets/images/home.jpg" width="65%" alt=""></a>
        <img alt="Add Course" src="./../assets/images/course_icon.png" width='3%' height="3%">
        <h2>Add Course</h2>
    </div>
    <form align='center' onsubmit="onSubmitHandler(event)">
        <table>
            <caption></caption>
            <tr>
                <th scope="col">
                    <div class="label1"> Name of the Course :
                    </div>
                </th>
                <td> <input type="text" id="courseName" pattern="[A-Za-z ]{5,}" required>
                </td>
            </tr>
            <tr>
                <th scope="col"> Department of Course :</th>
                <td> <select name="department" id="courseDepartment">
                    <option value="engineering">Engineering</option>
                    <option value="arts">Arts</option>
                    <option value="integrated">Integrated Course</option>
                </select>
                </td>
            </tr>
            <tr>
                <th scope="col">
                    <div class="label2"> Image representing Course :
                    </div>
                </th>
                <td>
                    <input type="url" id="image" required>
                </td>
            </tr>
            <tr>
                <th scope="col">
                    <div class="label3">
                        Caption for the Image :
                    </div>
                </th>
                <td>
                    <input type="text" id="caption" pattern="[A-Za-z0-9]{5,}" required>
                </td>
            </tr>
            <tr>
                <th scope="col">
                    <div class="label4"> Details of the Course :
                    </div>
                </th>
                <td>
                    <textarea rows="7" columns="10000" id="details" pattern="[A-Za-z0-9.+-_/ ]{20,}" title="Avoid using special characters"></textarea>
                </td>
            </tr>
        </table>
        <div class="label5">
            <h2>Fee Details</h2>
            <table border="3">
                <caption></caption>
                <thead>
                    <tr>
                        <th scope="col">
                            Fee Details
                        </th>
                        <th scope="col">1st Semester</th>
                        <th scope="col">2nd Semester</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1st Year</td>
                        <td><input id="1stYearone" type="number" placeholder="Fee amount"></td>
                        <td><input id="1stYeartwo" type="number" placeholder="Fee amount"></td>
                    </tr>
                    <tr>
                        <td>2nd Year</td>
                        <td><input id="2ndYearone" type="number" placeholder="Fee amount"></td>
                        <td><input id="2ndYeartwo" type="number" placeholder="Fee amount"></td>
                    </tr>
                    <tr>
                        <td>3rd Year</td>
                        <td><input id="3rdYearone" type="number" placeholder="Fee amount"></td>
                        <td><input id="3rdYeartwo" type="number" placeholder="Fee amount"></td>

                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <div id="errorMessage"></div>
        <br>
        <button class="submit">Add Course</button>

    </form>
    <script src="./../assets/js/addCourse.js"></script>

</body>

</html>
