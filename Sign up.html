<html>
<head>
  <title>Sign up Screen</title>
  <style>
  body{
    background:url('html images/signup.jpg') no-repeat ;
    background-size: cover;
    width:100%;
    height:100%;
    align-items:center;
    overflow-x:hidden;
  }
   form > input{
    padding:7px;
    width:200px;
    border-radius:15px;
    transition:width 1s;
  }
  a:hover{
    color:white;
    background: black;
    padding:7px;
  }
  form input[type="text"]:hover,input[type="email"]:hover,input[type="date"]:hover,input[type="password"]:hover,input[type="number"]:hover{
    width:300px;
  }
  </style>
</head>
<body >
      <form action="./login.html" align=center>
        <br>
      <img src="Gifs/signup.gif" width=400 height=250 alt="Sign up Image"><hr color='black' width='30%'>
      <br><br><br>
      First Name:  <input type="text" name="fname"  placeholder="First Name" required>
      <br><br>
      Last Name:  <input type="text" name="lname"  placeholder="Last Name" required>
      <br><br>
      E-mail Id:  <input type="email" name="email"placeholder="Your mail Id   eg.abcd@gmail.com" required>
      <br><br>
      D.O.B  :<input type="date" min="2000-12-12" max="2004-01-01" name="dob" required>
      <br><br>
      Password:  <input id="password" type="password" name="password" placeholder="Enter your password"required>
    &nbsp; <img style="position:absolute;" onclick="show()" src="html images/eye.svg" >
      <br><br>
      Confirm Password: <input id="ab" type="password" name="pass" placeholder="Re-Enter your password" required>
        &nbsp; <img style="position:absolute;" onclick="show1()" src="html images/eye.svg" >
      <br><br>
      Phone Number:  <input type="number" minlength="9" maxlength="10" name="number"  placeholder="Enter your number" required>
      <br><br>
      Address:   <textarea name="address" rows="4" cols="30" required></textarea>
      <br><br>
      <p><input type="submit" name="sbmit" value="Submit" style="padding:5px;border:2px solid black;">
      <input type="reset" name="reset" value="Reset" style="padding:5px;margin-left:20px;border:2px solid black;"></p>
    </form>
    <div align=center><br>
      <a href="index.html" target="_blank">Click here for more info
      </a></div>
      <script type="text/javascript" src="login.js"></script>
    </body>
  </html>
